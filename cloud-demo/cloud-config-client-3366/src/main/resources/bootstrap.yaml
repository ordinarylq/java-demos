server:
  port: 3366
spring:
  application:
    name: cloud-config-client
  cloud:
    # config客户端配置
    config:
      # 分支名
      label: main
      # 配置文件名
      name: config
      # 环境
      profile: dev
      uri: http://config-3344.com:3344
  # rabbitmq配置
  rabbitmq:
    host: 192.168.145.128
    port: 5672
    username: admin
    password: 123456

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka
  instance:
    instance-id: configClient3366
    prefer-ip-address: true